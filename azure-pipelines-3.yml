trigger:
- main

resources:
- repo: self

variables:
  azureSubscription: 'Azure for Students(bf07bb37-fbf0-46b1-b200-96da2a044d27)'
  ResourceGroupName: 'RG1'
  appName: 'docker-webapp'
  dockerRegistryServiceConnection: '397f1219-3bbe-4b4a-a8bb-c46d67755f7e'
  imageRepository: 'vineelajyothipipelinesjavascriptdocker'
  containerRegistry: 'vineelaregistryforcintainers.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(appName)
        containers: $(containerRegistry)/$(imageRepository):$(tag)
        deployToSlotOrASE: true
        ResourceGroupName: $(ResourceGroupName)
        SlotName: 'staging'  # Deploying to a staging slot

    - task: AzureAppServiceManage@0
      inputs:
        azureSubscription: $(azureSubscription)
        WebappName: $(appName)
        ResourceGroupName: $(ResourceGroupName)
        SourceSlot: 'staging'  # Source slot for swap
        TargetSlot: 'production'  # Target slot for swap
